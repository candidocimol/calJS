<!doctype html>
<html>
	<!--
	Calculador apresentando funcionalidades básicas. O recursos utilizados foram HTML, CSS e Javascript.
	Projeto apresentado como exemplo nas aulas de criação de site do CIMOL
	  -->
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8" />
		<title>Criação de Sites</title>
		<link href="./CSS/style.css" rel="stylesheet" />
		
	</head>
	<body>
		<main>
            <div id="calc">
                <div id="titulo">
                    <h1>Calculadora</h1>
                </div>
                <div id="display">
                    <div id="operacoes">

                    </div>
                    <div id="resultado">

                    </div>
                </div>
                <div id="teclado">
                      <button class="btn" id="btn-perc">%</button>
                      <button class="btn" id="btn-ce">CE</button>
                      <button class="btn" id="btn-c">C</button>
                      <button class="btn" id="btn-retro">Back</button>
                      <button class="btn" id="btn-1">1</button>
                      <button class="btn" id="btn-2">2</button>
                      <button class="btn" id="btn-3">3</button>
                      <button class="btn" id="btn-div">/</button>
                      <button class="btn" id="btn-4">4</button>
                      <button class="btn" id="btn-5">5</button>
                      <button class="btn" id="btn-6">6</button>
                      <button class="btn" id="btn-mult">X</button>
                      <button class="btn" id="btn-7">7</button>
                      <button class="btn" id="btn-8">8</button>
                      <button class="btn" id="btn-9">9</button>
                      <button class="btn" id="btn-sub">-</button>
                      <button class="btn" id="btn-inv">+/-</button>
                      <button class="btn" id="btn-0">0</button>
                      <button class="btn" id="btn-virg">,</button>
                      <button class="btn" id="btn-soma">+</button>
                      <button class="btn" id="btn-igual">=</button>
                </div>
            </div>

        </main>
    </body>
    <script src="./js/script.js"> </script>
    </html>
